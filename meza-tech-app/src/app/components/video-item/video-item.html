<article>
  <img [src]="video.thumbnail || video.thumbnail_url" [alt]="video.title">
  <div class="video-content">
    <strong>{{ video.title }}</strong>
    <p *ngIf="video.description">{{ video.description | slice:0:80 }}...</p>
  </div>
  <footer>
    <button *ngIf="type === 'search'" (click)="onAddClick()" class="outline">
      AÃ±adir a Favoritos
    </button>
    <button *ngIf="type === 'favorite'" (click)="onRemoveClick()" class="secondary">
      Quitar Favorito
    </button>
  </footer>
</article>

<style>
  article {
    padding: 0;
    overflow: hidden;
  }
  img {
    width: 100%;
    height: 150px; /* Alto fijo */
    object-fit: cover; /* Recorta la imagen para que quepa */
    display: block;
    margin-bottom: 0.5rem;
  }
  .video-content {
    padding: 0 1rem;
    height: 100px; /* Alto fijo para el texto */
    overflow: hidden;
  }
  footer {
    padding: 0.5rem 1rem;
    background-color: var(--pico-card-background-color);
  }
</style>
